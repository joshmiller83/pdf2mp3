[pytest]
# Pytest configuration for pdf2txt project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    slow: Tests that take longer to run
    requires_pdf: Tests that require PDF files
    requires_audio: Tests that require audio generation

# Coverage options (if using pytest-cov)
# Uncomment if you install pytest-cov: pip install pytest-cov
# addopts =
#     --cov=.
#     --cov-report=html
#     --cov-report=term-missing

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv mlx310 __pycache__

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
